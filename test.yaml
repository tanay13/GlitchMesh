service:
 - name: "service-one"
   url: "http://localhost:8080/"
   fault:
    enabled: true
    probability: 0.6
    priority: ["latency", "timeout"]
    types:
      latency:
       delay: 5000
      error:
       statuscode: 500
       message: "something went really wrong!!"
      timeout:
        timeoutduration: 2000
        statuscode: 500
